<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕业生信息</title>
</head>
<body>
    <div style="width:600px;margin-left: 100px;">
        <h1>毕业生信息</h1>
        <form id="testform" method="get" action="">
            <fieldset>
                <legend style="color:red;">学生信息</legend>
                姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name" required="required" placeholder="请输入姓名" autofocus="autofocus"/><span style="color:red;">&nbsp;*</span>
                <br>
                学&nbsp;&nbsp;号&nbsp;<input type="text" name="number" required="required" placeholder="请输入学号"/><span style="color:red;">&nbsp;*</span>
                <br>
                手&nbsp;&nbsp;机&nbsp;<input type="tel" name="telphone" required="required" placeholder="请输入手机号"/><span style="color:red;">&nbsp;*</span>
                <br>
                邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email" required="required" placeholder="请输入邮箱地址"/><span style="color:red;">&nbsp;*</span>
            </fieldset>
            <br>
            <fieldset>
                <legend style="color:red;">录取情况</legend>
                录取学校&nbsp;<input type="search" name="school"/>
                <br>
                入学成绩&nbsp;<input type="text" name="school"/>
                <br>
                入学时间&nbsp;<input type="date" name="time">
            </fieldset>
            <br>
            <input type="submit" value="提交"/>
        </form>
    </div>   
</body>
</html>
